<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa Collage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            max-width: 900px;
            margin: 0 auto;
        }
        .container div {
            position: relative;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container .text-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .span-two {
            grid-column: span 2;
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"
       <img alt="Journey Junction Logo" height="50" src="https://i.pinimg.com/236x/ab/0b/09/ab0b09c792b00a849ab5b0af5159d4b2.jpg" width="100"/>
       <h1>
        Journey Junction
       </h1>
       </div>
       <nav>
        <a href="#Home">
         Home
        </a>
        <a href="#About">
         About
        </a>
        <a href="#SERVICES">
         Services
        </a>
        <a href="#">
         Contact
        </a>
       </nav>
      </div>

    <div class="container">
        <div class="span-two">
            <img src="images.jpeg" alt="St. Augustine Tower">
            <div class="text-overlay">St. Augustine Tower</div>
        </div>
        <div>
            <img src="vagator-beach-in-goa.jpg" alt="Vagator Beach">
            <div class="text-overlay">Vagator Beach</div>
        </div>
        <div>
            <img src="sddefault.jpg" alt="Baga Beach">
            <div class="text-overlay">Baga Beach</div>
        </div>
        <div>
            <img src="Church-of-St.-Cajetan.jpg" alt="St. Cajetan Church">
            <div class="text-overlay">St. Cajetan Church</div>
        </div>
        <div>
            <img src="download (1).jpeg" alt="Anjuna Beach">
            <div class="text-overlay">Anjuna Beach</div>
        </div>
    </div>

</body>
</html>
