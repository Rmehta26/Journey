<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashmir Valley Collage</title>

    <style>
       body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #080808;
}

.collage-container {
    display: grid;
    grid-template-areas: 
        "gulmarg gulmarg aru-valley"
        "gurez-valley pahalgam betaab-valley";
    gap: 10px;
    max-width: 1200px;
    margin: 50px auto;
}

/* Specific background images */
.image {
    position: relative;
    background-size: cover;
    background-position: center;
}
.gulmarg {
    background-image: url(gulmurg.jpg);
    grid-area: gulmarg;
    height: 400px;
}

.aru-valley {
    background-image: url(Aru-Valley.jpg);
    grid-area: aru-valley;
    height: 400px;
    
    
}

.pahalgam {
    background-image: url(kashmir-banner-3.png);
    grid-area: pahalgam;
    height: 200px;
}

.gurez-valley {
    background-image: url(maxresdefault.jpg);
    grid-area: gurez-valley;
    height: 200px;
}

.betaab-valley {
    background-image: url(Betaab-Valley.jpg);
    grid-area: betaab-valley;
    height: 200px ;
    max-height: 300px;
}

.caption {
    position: absolute;
    bottom: 10px;
    left: 20px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

a {
    display: block;
    width: 100%;
    height: 100%;
    text-decoration: none;
}

/* Responsive Design */
@media (max-width: 768px) {
    .collage-container {
        grid-template-areas: 
            "gulmarg"
            "aru-valley"
            "gurez-valley"
            "pahalgam"
            "betaab-valley";
    }

    .image {
        height: 200px;
    }

    .gulmarg {
        height: 300px;
    }
}
</style>
</head>

<body>
    <div class="collage-container">
        <!-- Gulmarg -->
        <div class="image gulmarg">
            <a href="gulmarg.html">
                <div class="caption">GULMARG</div>
            </a>
        </div>

        <!-- Aru Valley -->
        <div class="image aru-valley">
            <a href="aru-valley.html">
                <div class="caption">Aru Valley</div>
            </a>
        </div>

        <!-- Pahalgam -->
        <div class="image pahalgam">
            <a href="pahalgam.html">
                <div class="caption">Pahalgam</div>
            </a>
        </div>

        <!-- Gurez Valley -->
        <div class="image gurez-valley">
            <a href="gurez-valley.html">
                <div class="caption">Gurez Valley</div>
            </a>
        </div>

        <!-- Betaab Valley -->
        <div class="image betaab-valley">
            <a href="betaab-valley.html">
                <div class="caption">Betaab Valley</div>
            </a>
        </div>
    </div>
</body>
</html>
