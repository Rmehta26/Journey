<!DOCTYPE html>

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Kashmir Valley Collage</title>  

    <style>  
     body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
        }
        .header {
            background-color: #1a1a1a;
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }  

        .header {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 15px 0;  
        }  

        .header nav {  
            display: flex;  
            justify-content: center;  
            gap: 10px;
        }    

        .header a {  
            color: white;  
            text-decoration: none;  
            padding: 10px 0px;  
            transition: background 0.3s;  
        }  

        .header a:hover {  
            background-color: #555;  
        }  

        .footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 15px 0;  
        }  

        .collage-container {  
            display: grid;  
            grid-template-areas:  
                "gulmarg gulmarg aru-valley"  
                "gurez-valley pahalgam betaab-valley";  
            gap: 10px;  
            max-width: 1200px;  
            margin: 50px auto;  
            background-color: black;
        }  

        
        .image {  
            position: relative;  
            background-size: cover;  
            background-position: center;  
        }  

        .gulmarg {  


            background-image: url(gulmurg.jpg);  
            grid-area: gulmarg;  
            height: 400px;  
        }  

        .aru-valley {  
            background-image: url(Aru-Valley.jpg);  
            grid-area: aru-valley;  
            height: 400px;
            padding-left: 100px;  
        }  

        .pahalgam {  
            background-image: url(kashmir-banner-3.png);  
            grid-area: pahalgam; 
            height:200px; 
            padding-top: 50px;
        
        }  

        .gurez-valley {  
            background-image: url(maxresdefault.jpg);  
            grid-area: gurez-valley;  
            height: 200px;  
            padding-top: 50px;
        }  

        .betaab-valley {  
            background-image: url(Betaab-Valley.jpg);  
            grid-area: betaab-valley;  
            height: 200px;  
            max-height: 300px; 
            padding-top: 50px; 
        }  

        .caption {  
            position: absolute;  
            bottom: 10px;  
            left: 20px;  
            font-size: 24px;  
            font-weight: bold;  
            color: white;  
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);  
        }  

        a {  
            display: block;  
            width: 100%;  
            height: 100%;  
            text-decoration: none;  
        }  

      
        @media (max-width: 768px) {  
            .collage-container {  
                grid-template-areas:  
                    "gulmarg"  
                    "aru-valley"  
                    "gurez-valley"  
                    "pahalgam"  
                    "betaab-valley";  
            }  

            .image {  
                height: 200px;  
            }  

            .gulmarg {  
                height: 300px;  
            }  
        }  
    </style>  
</head>
