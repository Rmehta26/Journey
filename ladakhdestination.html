    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .header h1 {
            display: inline;
            font-size: 24px;
            margin: 0;
        }
        .header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .header nav a:hover {
            text-decoration: underline;
        }

        /* Masonry Grid Container */
        .masonry-container {
            column-count: 3;
            column-gap: 15px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
        }
        /* Masonry Grid Item */
        .masonry-item {
            background-color: #fff;
            margin-bottom: 15px;
            display: inline-block;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .masonry-container {
                column-count: 2;
            }
        }
        @media (max-width: 600px) {
            .masonry-container {
                column-count: 1;
            }
        }
    </style>
</head>
