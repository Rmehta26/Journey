        body {

        .header {
            background-color: #1a1a1a;

        /* Masonry Grid Container */
        .masonry-container {
            column-count: 3;
            column-gap: 15px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
        }
        /* Masonry Grid Item */
        .masonry-item {
            background-color: black;
            margin-bottom: 15px;
            display: inline-block;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .masonry-container {
                column-count: 2;
            }
        }
        @media (max-width: 600px) {
            .masonry-container {
                column-count: 1;
            }
        }
        footer {

        .footer-content a {

        }  

        .footer-content a:hover {

        }  

        .footer-bottom {
